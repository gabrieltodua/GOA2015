<!-- 
1) კომენტარებით ახსენით რა არის grid
2) შექმენით საიტი სადაც გექნებათ 10 ელემენტი და გაყავით ისინი 5 columnზე 

-->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- 
    1)
    -->

    <!-- 
    .container {
    display: grid; /* აქ ვუწერთ რომ ეს ელემენტი ხდება GRID კონტეინერი */
    
    grid-template-columns: repeat(3,1fr); 
    /* ვქმნით 3 სვეტს (columns) თანაბარი სიგანის — 1fr ნიშნავს 1 ნაწილს */
    

    gap: 10px; 
    /* დაშორება ელემენტებს შორის (როგორც margin, მაგრამ grid-ისთვის) */

    }
    -->


    <!-- 
    2)
   -->




  <h1>Grid ბადე — 10 ელემენტი 5 სვეტად</h1>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>

</body>
</html>
