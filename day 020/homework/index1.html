<!--

📝 დავალება 1

ჩასვით აუდიო ფაილი გვერდზე ისე, რომ იყოს controls (play/pause).

📝 დავალება 2

ჩასვით აუდიო, რომელიც:

ავტომატურად იწყებს (autoplay)

ხმა გამორთულია (muted)

უსასრულოდ მეორდება (loop)

📝 დავალება 3

ჩასვით აუდიო რამდენიმე ფორმატში, რომ ყველა ბრაუზერი უჭერდეს მხარს:

.mp3

.ogg

.wav
და დაამატეთ fallback ტექსტი, თუ აუდიო არ იმუშავებს.

📝 დავალება 4

დაამატეთ აუდიო ტეგი, რომელსაც აქვს:

title გამოჩნდეს ბრამოზე

controls, autoplay, loop

📝 დავალება 5

შექმენით გვერდი, სადაც ერთდროულად არის ორი აუდიო ფაილი:

პირველი მართვადი (controls)

მეორე იწყება ავტომატურად, ხმა გამორთულია და უსასრულოდ მეორდება (autoplay muted loop)

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    


<!-- 
1)
-->



<audio controls>
  <source src="August 27, 2025 (1) (1).mp3" type="audio/mpeg">
  
</audio> 






<!-- 
2)
-->





<audio autoplay muted loop>
  <source src="August 27, 2025 (1) (1).mp3" type="audio/mpeg">
  
</audio> 





<!-- 
3)
-->




<audio controls>
  <source src="August 27, 2025 (1) (1).mp3" type="audio/mpe">

  <source src="August 27, 2025 (1) (1).mp3" type="audio/ogg">

  <source src="August 27, 2025 (1) (1).mp3" type="audio/wav">

</audio> 





<!-- 
4)
-->




<audio controls autoplay loop title="ბრამოს სიმღერა">


  <source src="August 27, 2025 (1) (1).mp3" type="audio/mpeg">

</audio>
 






<!-- 
5)
-->




<!-- 1 -->

<audio controls >


  <source src="August 27, 2025 (1) (1).mp3" type="audio/mpeg">

</audio>


<!-- 2 -->

 <audio autoplay muted loop >


  <source src="August 27, 2025 (1) (1).mp3" type="audio/mpeg">

</audio>
 




</body>
</html>
