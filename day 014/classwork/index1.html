<!-- 


HTML-ში <label> ტეგს აქვს for ატრიბუტი, რომელიც ეუბნება ბრაუზერს, რომელი input ელემენტისთვის არის ეს label.
ეს საშუალებას გვაძლევს, რომ როცა მომხმარებელი დააჭერს label-ს, ავტომატურად გააქტიურდეს შესაბამისი input ველი.

მაგალითი:

<label for="username">მომხმარებლის სახელი:</label>
<input type="text" id="username">


აქ:

label-ის for="username" უკავშირდება <input>-ის id="username".

თუ დააწკაპუნებ ტექსტზე "მომხმარებლის სახელი:", კურსორი გადავა ტექსტურ ველში.

რატომ ვიყენებთ id

id არის უნიკალური იდენტიფიკატორი თითოეული ელემენტისთვის.

საჭიროა, რომ label-ს და შესაბამის input-ს დავაკავშიროთ.

-->
