<!--

1. selected

გამოიყენება <option>-ში <select> ჩამოსაშლელი სიიდან.

აყენებს კონკრეტულ ვარიანტს დაერჩეულად თავდაპირველად.

მაგალითი:

<option value="apple" selected>ვაშლი</option>





2. disabled

ხდის ელემენტს არამომხმარებლურს.

ვერ იქნება დაწკაპუნებული ან აირჩევადი.

მაგალითი:

<option value="orange" disabled>ფორთოხალი</option>






3. hidden

დამალავს ელემენტს ჩამოსაშლელი სიიდან.

არ ჩანს მომხმარებლისთვის.

მაგალითი:

<option value="kiwi" hidden>კივი</option>





მოკლედ:

selected = წინასწარ არჩეული ვარიანტი

disabled = ვარიანტი მიუწვდომელია

hidden = ვარიანტი არ ჩანს

-->
